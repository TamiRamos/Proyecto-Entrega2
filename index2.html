<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Carrito de Compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body style="background-color: palevioletred;">
  <div class="container py-5">
    <h2 class="text-center mb-5">üõí Tu Carrito de Compras</h2>

    <div class="card carrito-box mx-auto shadow-lg">
      <div class="card-body">
        <!-- Producto 1 -->
        <div class="row align-items-center mb-4">
          <div class="col-md-3">
            <img src="/imagenes/set-floral.png.jpg" class="img-fluid rounded" alt="Set Floral">
          </div>
          <div class="col-md-6">
            <h5 class="mb-1">Set Floral</h5>

        <!-- Producto 2 -->
        <div class="row align-items-center mb-4">
          <div class="col-md-3">
            <img src="/imagenes/set-naturalglow.jpg" class="img-fluid rounded" alt="Set Nude">
          </div>
          <div class="col-md-6">
            <h5 class="mb-1">Set Natural Glow</h5>
            <p class="text-muted mb-1">Cantidad: 1</p>
            <p class="text-muted">Tama√±o: Corto</p>

            <p class="fw-bold mb-1">$600</p>
          </div>
        </div>

        <hr>

        <!-- Total -->
        <div class="d-flex justify-content-between">
          <h5>Total</h5>

        </div>

        <!-- Botones -->
        <div class="mt-4 d-grid gap-2">
          <a href="checkout.html" class="btn btn-success btn-lg">Finalizar Compra</a>
          <a href="#" class="btn btn-outline-danger btn-lg">Vaciar Carrito</a>
          <a href="index3.html" class="btn btn-outline-secondary btn-lg">‚Üê Seguir comprando</a>

    </div>
  </div>
